<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Ocean gradient background -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>

    <!-- Coral accent gradient -->
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Wave pattern -->
    <pattern id="waves" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q25 0 50 10 T100 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    </pattern>

    <!-- Sun glow -->
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#oceanGrad)"/>

  <!-- Wave pattern overlay -->
  <rect width="1200" height="400" fill="url(#waves)" opacity="0.5"/>

  <!-- Sun -->
  <circle cx="1050" cy="80" r="100" fill="url(#sunGlow)"/>
  <circle cx="1050" cy="80" r="40" fill="#f97316"/>

  <!-- Kite silhouette -->
  <g transform="translate(150, 60)">
    <!-- Kite -->
    <path d="M0 80 L60 0 L120 80 L60 160 Z" fill="url(#coralGrad)" opacity="0.9"/>
    <line x1="60" y1="0" x2="60" y2="160" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <line x1="0" y1="80" x2="120" y2="80" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    <!-- Lines -->
    <line x1="60" y1="160" x2="80" y2="280" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
    <line x1="60" y1="160" x2="100" y2="280" stroke="rgba(255,255,255,0.7)" stroke-width="2"/>
  </g>

  <!-- Kitesurfer silhouette -->
  <g transform="translate(120, 280)">
    <!-- Board -->
    <ellipse cx="80" cy="20" rx="60" ry="8" fill="white" opacity="0.9"/>
    <!-- Person -->
    <circle cx="80" cy="-10" r="12" fill="white" opacity="0.9"/>
    <path d="M80 0 L80 40 M65 15 L95 15 M80 40 L65 60 M80 40 L95 55" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Water line -->
  <path d="M0 320 Q150 310 300 320 T600 320 T900 320 T1200 320 L1200 400 L0 400 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M0 340 Q150 330 300 340 T600 340 T900 340 T1200 340 L1200 400 L0 400 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Brand Text -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white">
    CLICK NÁUTICO
  </text>

  <!-- Subtitle -->
  <text x="600" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
    Escola de Kite Surf &amp; Passeios Turísticos
  </text>

  <!-- Location badge -->
  <g transform="translate(600, 270)">
    <rect x="-120" y="0" width="240" height="36" rx="18" fill="url(#coralGrad)"/>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">
      Vila Galé Touros, RN - Brasil
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="50" cy="350" r="5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="80" cy="370" r="3" fill="rgba(255,255,255,0.2)"/>
  <circle cx="1150" cy="340" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="1120" cy="360" r="3" fill="rgba(255,255,255,0.2)"/>
</svg>
