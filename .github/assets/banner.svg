<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Ocean gradient background -->
    <linearGradient id="oceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#164e63;stop-opacity:1" />
    </linearGradient>

    <!-- Coral accent gradient -->
    <linearGradient id="coralGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#oceanGrad)"/>

  <!-- Decorative waves - bottom -->
  <path d="M0 350 Q100 330 200 350 T400 350 T600 350 T800 350 T1000 350 T1200 350 L1200 400 L0 400 Z" fill="rgba(255,255,255,0.08)"/>
  <path d="M0 365 Q100 345 200 365 T400 365 T600 365 T800 365 T1000 365 T1200 365 L1200 400 L0 400 Z" fill="rgba(255,255,255,0.05)"/>
  <path d="M0 380 Q100 360 200 380 T400 380 T600 380 T800 380 T1000 380 T1200 380 L1200 400 L0 400 Z" fill="rgba(255,255,255,0.03)"/>

  <!-- Decorative waves - top -->
  <path d="M0 50 Q150 30 300 50 T600 50 T900 50 T1200 50 L1200 0 L0 0 Z" fill="rgba(255,255,255,0.05)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.03)"/>
  <circle cx="1100" cy="300" r="120" fill="rgba(255,255,255,0.03)"/>
  <circle cx="150" cy="320" r="40" fill="rgba(255,255,255,0.04)"/>
  <circle cx="1050" cy="80" r="50" fill="rgba(255,255,255,0.04)"/>

  <!-- Kite icon - stylized and minimal -->
  <g transform="translate(180, 100)" filter="url(#glow)">
    <path d="M0 50 L40 0 L80 50 L40 100 Z" fill="url(#coralGrad)" opacity="0.9"/>
    <line x1="40" y1="0" x2="40" y2="100" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <line x1="0" y1="50" x2="80" y2="50" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <!-- Kite lines going down -->
    <path d="M40 100 Q50 150 45 200" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
    <path d="M40 100 Q30 150 35 200" stroke="rgba(255,255,255,0.3)" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Second decorative kite - smaller, background -->
  <g transform="translate(950, 60)" opacity="0.4">
    <path d="M0 30 L25 0 L50 30 L25 60 Z" fill="#f97316"/>
    <line x1="25" y1="0" x2="25" y2="60" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <line x1="0" y1="30" x2="50" y2="30" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="165" text-anchor="middle" font-family="Arial Black, Helvetica, sans-serif" font-size="72" font-weight="900" fill="url(#textGrad)" filter="url(#glow)">
    CLICK NÁUTICO
  </text>

  <!-- Subtitle -->
  <text x="600" y="215" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.9)" letter-spacing="2">
    KITE SCHOOL &amp; PASSEIOS TURÍSTICOS
  </text>

  <!-- Divider line -->
  <rect x="450" y="235" width="300" height="2" rx="1" fill="url(#coralGrad)" opacity="0.8"/>

  <!-- Location badge -->
  <g transform="translate(600, 280)">
    <rect x="-130" y="0" width="260" height="40" rx="20" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="0" y="27" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" font-weight="500" fill="white" letter-spacing="1">
      Vila Galé Touros, RN - Brasil
    </text>
  </g>

  <!-- Small decorative dots -->
  <circle cx="320" cy="280" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="340" cy="295" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="880" cy="275" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="860" cy="290" r="2" fill="rgba(255,255,255,0.2)"/>

  <!-- Accent lines -->
  <line x1="280" y1="180" x2="320" y2="180" stroke="url(#coralGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="880" y1="180" x2="920" y2="180" stroke="url(#coralGrad)" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
